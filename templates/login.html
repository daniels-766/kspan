<!DOCTYPE html>
<html lang="en">
<head>
  <base href="dist/">
  <title>Login | Ksp ArthaNiaga</title>
  <meta name="description"
    content="Dashboard CS Ksp ArthaNiaga" />
  <meta name="keywords"
    content="Dashboard CS Ksp ArthaNiaga" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="article" />
  <meta property="og:title"
    content="Metronic - Bootstrap 5 HTML, VueJS, React, Angular &amp; Laravel Admin Dashboard Theme" />
  <meta property="og:url" content="https://keenthemes.com/metronic" />
  <meta property="og:site_name" content="Keenthemes | Metronic" />
  <link rel="canonical" href="https://preview.keenthemes.com/metronic8" />
  <link rel="shortcut icon" href="../static/assets/logo/ksp.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
  <link href="../static/assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
  <link href="../static/assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
</head>

<body id="kt_body" class="bg-body">
  <div class="d-flex flex-column flex-root">
    <div
      class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
      style="background-image: url(../static/assets/media/illustrations/sketchy-1/14.png)">
      <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
        <span class="mb-12">
          <img alt="Logo" src="../static/assets/logo/logos2.png" class="h-100px" />
        </span>
        <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
          <form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" method="post">
            <div class="text-center mb-10">
              <h1 class="text-dark mb-3">Sign In to Dashboard</h1>
            </div>
            <div class="fv-row mb-10">
              <label class="form-label fs-6 fw-bolder text-dark">Username atau Email</label>
              <input class="form-control form-control-lg form-control-solid" type="text" name="username"
                placeholder="Username atau Email" required />
            </div>
            <div class="fv-row mb-10">
              <div class="d-flex flex-stack mb-2">
                <label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
              </div>
              <input class="form-control form-control-lg form-control-solid" type="password" placeholder="Password"
                name="password" required />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-lg btn-primary w-100 mb-5">
                <span class="indicator-label">Login</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>var hostUrl = "../static/assets/";</script>
  <script src="../static/assets/plugins/global/plugins.bundle.js"></script>
  <script src="../static/assets/js/scripts.bundle.js"></script>
  <script src="../static/assets/js/custom/authentication/sign-in/general.js"></script>
</body>

</html>
